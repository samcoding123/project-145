<!DOCTYPE html>
<html>
    <head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">
</script>
    </head>

    <body>
<a-scene background="color: #000000">

<a-cylinder position="1 0.75 -0.25" radius="0.5" height="1.5" color="green"></a-cylinder>
<a-box position="-1 0.5 0.3" color="white"></a-box>
<a-cone position="1.25 0.5 -0.1" color="blue" radius-bottom="0.5" radius-top="0">
<a-dodecahedron position="2.5 0.40 0" radius="0.5" color="blue"></a-sphere>
<a-octahedron position="-2.3 0.40 0" radius="0.5" color="yellow"></a-sphere>
<a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="green"></a-sphere>
<a-sphere position="0 2.5 -5" radius="1.25" color="blue"></a-sphere>

</a-scene>
    </body>

</html>
